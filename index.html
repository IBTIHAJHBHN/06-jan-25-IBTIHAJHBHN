<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Selamat datang di situs kami!</h1>
        <p>Silakan masukkan nama Anda untuk melanjutkan:</p>
        <input type="text" id="nameInput" placeholder="Masukkan nama Anda">
        <button onclick="submitName()">Masuk</button>
    </div>

    <div id="greetingMessage" class="greeting-message" style="display:none;">
        <h2>Halo, <span id="userName"></span>! Selamat datang!</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
